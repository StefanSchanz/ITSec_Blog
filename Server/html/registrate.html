<!DOCTYPE html>
<html lang="en" class="h-100" ng-app="DataManagerApp">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <ng-include src="'/html/header.html'"></ng-include>
  <script src="/js/data.js"></script>
  <!-- Begin page content -->
  <main role="main" class="flex-shrink-0" style="margin-top: 60px;">
    <div class="container">
      <div class="col-6 mx-auto">
        <div class="text-center">
          <form method="POST" action="/api/register">
            <div class="form-group">
              <label for="exampleFormControlInput1">Enter Username</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="username"
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Enter Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="password"
                name="password"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Retype Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="password"
                name="passwordretry"
              />
            </div>
            <input class="form-control" type="submit" />
          </form>
        </div>
      </div>
      <div class="col-6 mx-auto" style="margin-top: 30px;">
        <div class="text-center">
          <h3>Enter a Username and Password above to Register.</h3>
          <p>
            This Website is a Website in purpose to check IT-Security on
            Web-Applications.
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Copyright Stefan Schanz</span>
    </div>
  </footer>
</html>
