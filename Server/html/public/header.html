    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>

  <script src="/js/bootstrap.min.js"></script>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

    }

      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

<body class="d-flex flex-column h-100">
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">Stef's-Blog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Registrate">Registration</a>
          </li>
          <li ng-controller="LoginController" class="nav-item">
            <span ng-if="data.length>=1">
              <a class="nav-link" href="/ownBlog">{{data}}'s Blog</a>
            </span>
          </li>
          <li ng-controller="AdminController" class="nav-item">
            <span ng-if="data.length>=1">
              <a class="nav-link" href="/admin">Admin-Site</a>
            </span>
          </li>
        </ul>
        <div ng-controller="LoginController">
          <div ng-if="data.length<1">
            <form
              class="form-inline mt-4 mt-md-1"
              method="POST"
              action="/login"
            >
              <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Username"
                name="username"
              />
              <input
                class="form-control mr-sm-2"
                type="password"
                placeholder="Password"
                name="password"
              />
              <input
                class="btn btn-outline-light my-2 my-sm-0"
                type="submit"
                title="Login"
                value="Login"
              />
            </form>
          </div>
          <div ng-if="data.length>=1">
            <span
              style="
                padding: 5px;
                background-color: white;
                border-radius: 5px;
                color: black;
              "
              >{{data}}</span
            >
            <input
              class="btn btn-outline-light my-2 my-sm-0"
              style="margin-left: 10px;"
              type="button"
              title="Logout"
              value="Logout"
              ng-click="logout()"
            />
          </div>
        </div>
      </div>
    </nav>
  </header>
</body>
